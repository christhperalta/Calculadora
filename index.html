<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="main">
      <section class="calculadora">
        <header class="calculadora_header">
          <h1 class="calculadora_header">Calculadora</h1>
        </header>
        <input class="calculadora-input" type="text" readonly />
        <button class="btnClear">AC</button>
        <div class="containerBtn">
          <div class="calculadora_btn_container">
            <button class="btn btnNumber">7</button>
            <button class="btn btnNumber">8</button>
            <button class="btn btnNumber">9</button>
            <button class="btn btnNumber">4</button>
            <button class="btn btnNumber">5</button>
            <button class="btn btnNumber">6</button>
            <button class="btn btnNumber">1</button>
            <button class="btn btnNumber">2</button>
            <button class="btn btnNumber">3</button>
            <button class="btn btnNumber">0</button>
            <button class="btn btnNumber">.</button>
            <button class="btn btnIgual btnAccion">=</button>
          </div>
          <div class="calculadora_container_accion">
            <button class="btn btnAccion">/</button>
            <button class="btn btnAccion">x</button>
            <button class="btn btnAccion">-</button>
            <button class="btn btnAccion">+</button>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
